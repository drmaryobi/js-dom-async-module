<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive To Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 400px;
    }

    li {
      background-color: #ccc;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    li.completed {
      background-color: #4CAF50;
      color: white;
    }

    .check-icon {
      font-size: 18px;
      color: white;
      visibility: hidden;
    }

    li.completed .check-icon {
      visibility: visible;
    }
  </style>
</head>
<body>

  <h1>Interactive To Do List</h1>

  <ul id="todoList">
    <li onclick="toggleTask(this)">Buy groceries <span class="check-icon">✔️</span></li>
    <li onclick="toggleTask(this)">Finish homework <span class="check-icon">✔️</span></li>
    <li onclick="toggleTask(this)">Call Mom <span class="check-icon">✔️</span></li>
  </ul>

  <script>
    function toggleTask(item) {
      item.classList.toggle("completed");
    }
  </script>

</body>
</html>
